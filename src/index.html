<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      id="registrationForm"
    >
      <fieldset class="group">
        <legend>Personal information</legend>
        <div class="inputContainer">
          <label for="surname">Surname:</label>
          <input
            name="surname"
            type="text"
            autocomplete="off"
          >
        </div>
        <div class="inputContainer">
          <label for="name">Name:</label>
          <input
            name="name"
            type="text"
            autocomplete="off"
            minlength="1"
            maxlength="15"
            required
          >
        </div>
        <div class="inputContainer">
          <label for="age">How old are You?</label>
          <input
            name="age"
            type="number"
            min="1"
            max="100"
            value="12"
          >
        </div>
        <div class="inputContainer">
          <label for="dateOfBirth">Full date of birth:</label>
          <input name="dateOfBirth" type="date">
        </div>
        <div class="inputContainer">
          <label for="isAcceptAgreementTerms">I accept the term of the agreement</label>
          <input name="isAcceptAgreementTerms" type="checkbox">
        </div>
      </fieldset>

      <fieldset class="group">
        <legend>Registration</legend>
        <div class="inputContainer">
          <label for="email">E-mail:</label>
          <input
            name="email"
            type="email"
            placeholder="email@example.com"
            required
          >
        </div>
        <div class="inputContainer">
          <label for="password">Password:</label>
          <input
            name="password"
            type="password"
            required
          >
        </div>
      </fieldset>
      <fieldset class="group">
        <legend>An interesting fact about you!</legend>
        <div class="inputContainer">
          <label for="isLoveCats">Do you love cats?</label>
          <label for="catOption1">Yes</label>
          <input
            name="isLoveCats"
            type="radio"
            value="Yes"
            id="catOption1"
          >
          <label for="catOption2">No</label>
          <input
            name="isLoveCats"
            type="radio"
            value="No"
            id="catOption2"
          >
        </div>
        <div class="inputContainer">
          <label for="color">What is your favorite color?</label>
          <input
            name="color"
            type="color"
          >
        </div>
        <div class="inputContainer">
          <label for="goToBedTime">What time do you go to bed?</label>
          <input
            name="goToBedTime"
            type="time"
          >
        </div>
        <div class="inputContainer">
          <label for="favoriteCarBrands">What are your favorite brand of cars?</label>
          <select name="favoriteCarBrands" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>
        <div class="inputContainer">
          <label for="ourMark">How do you rate our work?</label>
          <input
            name="ourMark"
            type="range"
          >
        </div>
      </fieldset>

      <fieldset class="group">
        <legend>Additional info:</legend>
        <div class="inputContainer">
          <label for="comments">Comments:</label>
          <textarea name="comments" maxlength="250"></textarea>
        </div>
        <div class="inputContainer">
          <label for="doRecommendUs">Would you recommend us?</label>
          <select name="doRecommendUs">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
      </fieldset>
      <button
        type="submit"
        form="registrationForm"
        value="Submit"
      >
        Submit
      </button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
