<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form>
      <fieldset class="group">
        <legend>Personal information</legend>
        <div class="inputEl">
          <label for="Surname">Surname:</label>
          <input
            name="Surname"
            type="text"
            autocomplete="off"
          >
        </div>
        <div class="inputEl">
          <label for="Name">Name:</label>
          <input
            name="Name"
            type="text"
            autocomplete="off"
            minlength="1"
            maxlength="15"
            required
          >
        </div>
        <div class="inputEl">
          <label for="Age">How old are You?</label>
          <input
            name="Age"
            type="number"
            min="1"
            max="100"
            value="12"
          >
        </div>
        <div class="inputEl">
          <label for="DateOfBirth">Full date of birth:</label>
          <input name="DateOfBirth" type="date">
        </div>
        <div class="inputEl">
          <label for="AgreementTerms">I accept the term of the agreement</label>
          <input name="AgreementTerms" type="checkbox">
        </div>
      </fieldset>

      <fieldset class="group">
        <legend>Registration</legend>
        <div class="inputEl">
          <label for="Email">E-mail:</label>
          <input
            name="Email"
            type="email"
            placeholder="email@example.com"
            required
          >
        </div>
        <div class="inputEl">
          <label for="Password">Password:</label>
          <input
            name="Password"
            type="password"
            required
          >
        </div>
      </fieldset>
      <fieldset class="group">
        <legend>An interesting fact about you!</legend>
        <div class="inputEl">
          <label for="CatLover">Do you love cats?</label>
          <label for="catOption1">Yes</label>
          <input
            name="CatLover"
            type="radio"
            value="Yes"
            id="catOption1"
          >
          <label for="catOption2">No</label>
          <input
            name="CatLover"
            type="radio"
            value="No"
            id="catOption2"
          >
        </div>
        <div class="inputEl">
          <label for="Color">What is your favorite color?</label>
          <input
            name="Color"
            type="color"
          >
        </div>
        <div class="inputEl">
          <label for="Time">What time do you go to bed?</label>
          <input
            name="Time"
            type="time"
          >
        </div>
        <div class="inputEl">
          <label for="Brand">What are your favorite brand of cars?</label>
          <select name="Brand" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>
        <div class="inputEl">
          <label for="Rate">How do you rate our work?</label>
          <input
            name="Rate"
            type="range"
          >
        </div>
      </fieldset>

      <fieldset class="group">
        <legend>Additional info:</legend>
        <div class="inputEl">
          <label for="Comments">Comments:</label>
          <textarea name="Comments" maxlength="250"></textarea>
        </div>
        <div class="inputEl">
          <label for="Recommend">Would you recommend us?</label>
          <select name="Recommend">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
      </fieldset>
      <div class="inputEl">
        <input type="submit" >
      </div>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
